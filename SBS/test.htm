<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.ondsen.ch/ogp/radialIndicator.js"></script>
<style type="text/css">
.progress {
	display: inline-block;
}
</style>

<script type="text/javascript">
$(".progress-bar").each(function() {
	var value = $(this).attr("data");
  $(this).radialIndicator({
      barColor: {
          0: '#43DB00',
          74: '#E9E900',
          100: '#C50606'
      },
      percentage: true,
      roundCorner: true,
      initValue: value
  });
});
</script>
</head>
<body>

<div class="dragbox bloc rounded">
				   <h4>Storage Space</h4>

<div class="progress">
	<div class="progress-bar inline-block" data="29.38"></div>
</div>

Free Space: 56.67 GB</b>

				   </div>

</body>
</html>
